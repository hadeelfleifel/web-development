<!DOCTYPE html>
<html>
<head>
	<title>Exercise #2: Pagniation</title>
<style>
.pagination {
  display: flex;
  flex-direction: column;
  text-align: center;

  background-color: white;
  width: 700px;
  height: 300px;
 margin: 0 auto;
}
.paginationn{
	display: flex;
	flex-direction: row;
	justify-content: center;

}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  background-color:#74dbd6;
  border: 1px solid gray;
  font-size: 22px;

}

.pagination a.active {
  color: block;
  border: 2px solid black;
}

</style>
</head>
<body style="background-color: #74dbd6;">


<div class="pagination">
	<h2>Responsive Pagination </h2>
<p>I am a responsive page link menu built with flex!</p>

</body>
</html>
