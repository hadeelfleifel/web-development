<!DOCTYPE html>
<html>
<head>
    <title>Exercise #4: Selectors</title>
    <link rel="stylesheet" href="exercise4.css"/>
</head>
<body>
<div>
    <p>
        There is some text <a class="green" href="#">with a link</a> in it.
    </p>

    <p>
        Second paragraph with a <a class="green" href="#">link</a>.
    </p>
</div>
<div>
    <p>
        Third paragraph (<a class="linkk" href="#">link</a> too, yes).
    </p>
</div>

<ul>
    <li class="boldd">First <a class="red" href="#">link</a></li>
    <li>Second
        <ul class="lst">
            <li class="boldd">111</li>
            <li>222 <a class="red" href="#">link</a></li>
            <li>333
                <ul class="noneee">
                    <li class="boldd">red</li>
                    <li>green</li>
                    <li>blue <a class="red" href="#">link</a></li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Third</li>
    <li>Fourth</li>
</ul>
</body>
</html>
